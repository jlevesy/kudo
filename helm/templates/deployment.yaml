apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm.fullname" . }}
  labels: {{- include "helm.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "helm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "helm.imageName" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "-config"
            - "/var/run/config/config.yaml"
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
          startupProbe:
            httpGet:
              path: /healthz
              port: https
              scheme: HTTPS
            failureThreshold: 10 # 50seconds to wake up, that would be good.
            timeoutSeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: https
              scheme: HTTPS
            failureThreshold: 3
            timeoutSeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: https
              scheme: HTTPS
            failureThreshold: 3
            timeoutSeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: certs
              mountPath: /var/run/certs
              readOnly: true
            - name: config
              mountPath: /var/run/config
              readOnly: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: certs
          secret:
            secretName: {{ template "helm.certSecretName" . }}
        - name: config
          configMap:
            name: {{ template "helm.configConfigMapName" . }}
