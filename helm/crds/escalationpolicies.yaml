---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: escalationpolicies.k8s.kudo.dev
spec:
  group: k8s.kudo.dev
  scope: Cluster
  names:
    plural: escalationpolicies
    singular: escalationpolicy
    kind: EscalationPolicy
    shortNames:
    - escp
    - ep
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                subjects:
                  type: array
                  x-kubernetes-validations:
                    - rule: "size(self) > 0"
                  items:
                    type: object
                    properties:
                      kind:
                        type: string
                      apiGroup:
                        type: string
                      name:
                        type: string
                      namespace:
                        type: string
                challenges:
                  type: array
                  items:
                    type: object
                    properties:
                      kind:
                        type: string
                      reviewers:
                        type: array
                        nullable: true
                        items:
                          type: object
                          properties:
                            kind:
                              type: string
                            apiGroup:
                              type: string
                            name:
                              type: string
                            namespace:
                              type: string
                target:
                  type: object
                  properties:
                    duration:
                      type: string
                    grants:
                      type: array
                      items:
                        type: object
                        properties:
                          kind:
                            type: string
                          namespace:
                            type: string
                          roleRef:
                            type: object
                            properties:
                              apiGroup:
                                type: string
                              kind:
                                type: string
                              name:
                                type: string
